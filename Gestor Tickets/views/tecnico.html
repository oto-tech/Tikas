<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico - Gestión de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 200px; /* Ajusta el ancho del panel lateral */
            height: 100vh;
            background-color: #343a40;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .card-body {
            background-color: #fff;
        }
        .content {
            margin-left: 200px; /* Ajusta el margen izquierdo del contenido principal */
        }
        .stats-card {
            background-color: #007bff;
            color: #fff;
        }
        .stats-card .card-body {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3">
            <h2 class="text-center">Panel Técnico</h2>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-edit"></i> Editar Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-check-circle"></i> Resolver Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i> Ver Reportes
                    </a>
                </li>
            </ul>
            <hr>
            <div class="text-center">
                <span>Bienvenido/a [Nombre de Técnico]</span><br>
                <a href="/index.html" class="text-white">Salir</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content p-4">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h2>Gestión de Tickets</h2>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="mb-4">Lista de Tickets</h2>
                                <ul class="list-group">
                                    <li class="list-group-item">Ticket 1</li>
                                    <li class="list-group-item">Ticket 2</li>
                                    <li class="list-group-item">Ticket 3</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card stats-card">
                            <div class="card-body">
                                <h2 class="mb-4">Estadísticas</h2>
                                <div class="row">
                                    <div class="col-md-4">
                                        <h4>Total Tickets</h4>
                                        <p>123</p>
                                    </div>
                                    <div class="col-md-4">
                                        <h4>Tickets Resueltos</h4>
                                        <p>100</p>
                                    </div>
                                    <div class="col-md-4">
                                        <h4>Tickets Pendientes</h4>
                                        <p>23</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Crear Ticket Modal -->
        <div class="modal fade" id="crearTicketModal" tabindex="-1" aria-labelledby="crearTicketModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="crearTicketModalLabel">Crear Nuevo Ticket</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título del Ticket</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción del Ticket</label>
                                <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción"></textarea>
                            </div>
                            <button type="button" id="btnCrearTicket" class="btn btn-primary">Crear Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y otros -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/controllers/tecnico.js"></script>
</body>
</html>

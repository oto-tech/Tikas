<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico - Gestión de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesTecnico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3">
            <h2 class="text-center">Panel Técnico</h2>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-edit"></i> Editar Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-check-circle"></i> Resolver Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i> Ver Reportes
                    </a>
                </li>
            </ul>
            <hr>
            <div class="text-center">
                <span>Bienvenido/a <span id="nombreUsuario"></span></span><br>
                <a href="../index.html" class="text-white">Salir</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content flex-grow-1 p-4">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h2 class="page-title">Gestión de Tickets</h2>
                    </div>
                </div>
                <h2 class="mb-3">Lista de Tickets</h2>
                <div class="table-responsive lista-tickets-container">
                    <ul class="list-group list-group-flush" id="listaTickets">
                        <!-- Contenido de la lista de tickets -->
                    </ul>
                </div>

                <!-- Modal Descripción del Ticket -->
                <div class="modal fade" id="descripcionTicketModal" tabindex="-1" aria-labelledby="descripcionTicketModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="descripcionTicketModalLabel">Descripción del Ticket</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <p id="ticketDescription"></p>
                                <p id="creadoPor"></p>
                                <p id="prioridad"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tecnico.js"></script>
</body>
</html>

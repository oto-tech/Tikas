<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico - Gestión de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .card-body {
            background-color: #fff;
        }
        .content {
            margin-left: 200px;
        }
        .stats-card {
            background-color: #007bff;
            color: #fff;
        }
        .stats-card .card-body {
            padding: 1.5rem;
        }
        .ticket-details {
            display: none;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3">
            <h2 class="text-center">Panel Técnico</h2>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-edit"></i> Editar Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-check-circle"></i> Resolver Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i> Ver Reportes
                    </a>
                </li>
            </ul>
            <hr>
            <div class="text-center">
                <span>Bienvenido/a <span id="nombreUsuario"></span></span><br>
                <a href="/Users/crist/OneDrive/Escritorio/Gestor_Tickets-main/Gestor_Tickets-main/Gestor_Tickets/index.html" class="text-white">Salir</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content p-4">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h2>Gestión de Tickets</h2>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="mb-4">Lista de Tickets</h2>
                                <ul id="ticketList" class="list-group">
                                    <!-- Los tickets se cargarán aquí mediante JavaScript -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="ticketDetails" class="card ticket-details">
                            <div class="card-body">
                                <h2 class="mb-4">Detalles del Ticket</h2>
                                <p id="ticketDescription"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y otros -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const usuarioId = localStorage.getItem('usuario_id');
            const nombreUsuario = localStorage.getItem('nombreUsuario');
            $('#nombreUsuario').text(nombreUsuario);

            function cargarTickets() {
                $.ajax({
                    url: `http://localhost:3000/tickets?tecnico_id=${usuarioId}`, // Endpoint para obtener los tickets del técnico
                    method: 'GET',
                    success: function(response) {
                        const ticketList = $('#ticketList');
                        ticketList.empty();
                        response.tickets.forEach(ticket => {
                            ticketList.append(`
                                <li class="list-group-item ticket-item" data-description="${ticket.descripcion}">
                                    ${ticket.asunto}
                                </li>
                            `);
                        });
                    },
                    error: function(xhr) {
                        console.error('Error al cargar los tickets:', xhr);
                    }
                });
            }

            $('#ticketList').on('click', '.ticket-item', function() {
                const ticketDescription = $(this).data('description');
                $('#ticketDescription').text(ticketDescription);
                $('#ticketDetails').show();
            });

            cargarTickets();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Gestión de Tickets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesAdministrador.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3">
            <h2 class="text-center">Panel</h2>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#crearTicketModal">
                        <i class="fas fa-plus-circle"></i> Crear Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-edit"></i> Editar Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link asignar-ticket-btn" data-bs-toggle="modal" data-bs-target="#asignarTicketModal">
                        <i class="fas fa-user-plus"></i> Asignar Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-check-circle"></i> Resolver Ticket
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i> Ver Reportes
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-line"></i> Estadísticas
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#crearUsuarioModal">
                        <i class="fas fa-plus-circle"></i> Crear Usuario
                    </a>
                </li>
            </ul>
            <hr>
            <div class="text-center">
                <span>Bienvenido/a <span id="nombreUsuario"></span></span><br>
                <a href="index.html" class="text-white">Salir</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content p-4">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h2>Gestión de Tickets</h2>
                    </div>
                </div>
                <h2 class="mb-3">Lista de Tickets</h2>
                <div class="table-responsive lista-tickets-container">
                    <ul class="list-group list-group-flush" id="listaTickets">
                        <!-- Contenido de la lista de tickets -->
                    </ul>
                </div>

                <!-- Modal Descripción del Ticket -->
                <div class="modal fade" id="descripcionTicketModal" tabindex="-1" aria-labelledby="descripcionTicketModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="descripcionTicketModalLabel">Descripción del Ticket</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <p id="ticketDescription"></p>
                                <p id="creadoPor"></p>
                                <p id="prioridad"></p>
                            </div>
                            <div class="modal-footer">
                                <div class="btn-group" role="group" aria-label="Escalar Ticket">
                                    <button type="button" class="btn btn-custom-green" id="escalateLow" data-prioridad="1">Escalar 1</button>
                                    <button type="button" class="btn btn-custom-orange" id="escalateMedium" data-prioridad="2">Escalar 2</button>
                                    <button type="button" class="btn btn-custom-red" id="escalateHigh" data-prioridad="3">Escalar 3</button>
                                </div>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Crear Ticket -->
                <div class="modal fade" id="crearTicketModal" tabindex="-1" aria-labelledby="crearTicketModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="crearTicketModalLabel">Crear Nuevo Ticket</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="ticketForm">
                                    <div class="mb-3">
                                        <label for="titulo" class="form-label">Título del Ticket</label>
                                        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripción del Ticket</label>
                                        <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoría del Ticket</label>
                                        <select class="form-select" id="categoria" required>
                                            <option value="1">Soporte General</option>
                                            <option value="2">Problemas Técnicos</option>
                                            <option value="3">Solicitud de Mejora</option>
                                        </select>
                                    </div>
                                    <button type="submit" id="btnCrearTicket" class="btn btn-primary">Crear Ticket</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Crear Usuario -->
                <div class="modal fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="crearUsuarioModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="crearUsuarioModalLabel">Crear Nuevo Usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="usuarioForm">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre del Usuario</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del usuario" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="apellido" class="form-label">Apellido del Usuario</label>
                                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido del usuario" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="contrasenia" class="form-label">contrasenia</label>
                                        <input type="text" class="form-control" id="contrasenia" placeholder="Ingrese la contrasenia" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="rol_id" class="form-label">Rol</label>
                                        <select class="form-select" id="rol_id" required>
                                            <option value="1">Administrador</option>
                                            <option value="2">Técnico</option>
                                            <option value="3">Usuario</option>
                                        </select>
                                    </div>
                                    

                                    <button type="submit" id="btnCrearUsuario" class="btn btn-primary">Crear Usuario</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Asignar Ticket -->
                <div class="modal fade" id="asignarTicketModal" tabindex="-1" aria-labelledby="asignarTicketModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="asignarTicketModalLabel">Asignar Ticket</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="asignarTicketForm">
                                    <div class="mb-3">
                                        <label for="ticketIdAsignar" class="form-label">ID del Ticket</label>
                                        <input type="number" class="form-control" id="ticketIdAsignar" placeholder="Ingrese el ID del ticket" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="tecnicoIdAsignar" class="form-label">ID del Técnico</label>
                                        <input type="number" class="form-control" id="tecnicoIdAsignar" placeholder="Ingrese el ID del técnico" required>
                                    </div>
                                    <button type="submit" id="btnAsignarTicket" class="btn btn-primary">Asignar Ticket</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="Administrador.js"></script>
</body>
</html>
